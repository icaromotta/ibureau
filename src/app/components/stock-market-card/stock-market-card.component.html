<div class="list__item" *ngFor="let market of markets">
  <div class="item__avatar">
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>
  </div>
  <div class="item">
    <div class="item__data">
      <span>{{market.store}}</span>
      <span>{{ market.quantity_in_store * 100 }}%</span>
    </div>
    <div class="progress">
      <div class="progress-bar" [ngStyle]="{'width': market.quantity_in_store * 100 + '%'}"></div>
    </div>
  </div>
</div>
